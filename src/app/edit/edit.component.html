<!DOCTYPE html>
<html ng-app="application">
<head>
    <meta charset="utf-8">

</head>
<body>
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="fs-2 float-left ">Asset Management</div>
        </nav>
    </div>
    <div class="container-fluid px-0">
        <div class="row align-self-center">
            <div class="col-2 navbar-custom fs-2"  ng-controller="slide-cltr" ng-init="onInit()">
                <div class="mx-2 mt-2" (click)="onClickNew()">New</div>
                <div class="mx-2 mt-2" (click)="onClickSearch()">Search</div>
            </div>
            <div class="col-10">
                <div class="row justify-content-center">   

                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 text-center Welcome">
                                <div class="float-left ">Edit Asset</div>
                            </div>
                        </div>
                 
                            <form (ngSubmit)="ngSubmit(registrationForm)" #registrationForm="ngForm" >
                                <div class="row col-10 justify-content-center">
                                    <div class="col-4 text-right">Asset Code</div>
                                    <div class="col-8 mt-1">
                                        <input type="text" class="form-control p-2" disabled  name = "asset_code" [(ngModel)] = registerData.asset_code required [ngClass]="{'error': isSubmitted&&registrationForm.controls['asset_code'].invalid }">
                                    </div>
                                    <div class="col-4 text-right">Brand</div>
                                    <div class="col-8 mt-1">
                                        <input type="text" class="form-control p-2" name = "brand" [(ngModel)] = registerData.brand required [ngClass]="{'error': isSubmitted&&registrationForm.controls['brand'].invalid }">
                                    </div>
                                    <div class="col-4 text-right">Model</div>
                                    <div class="col-8 mt-1">
                                        <input type="text" class="form-control p-2"   name = "model" [(ngModel)] = registerData.model required [ngClass]="{'error': isSubmitted&&registrationForm.controls['model'].invalid }">
                                    </div>
                                    <div class="col-4 text-right">Serial No</div>
                                    <div class="col-8 mt-1">
                                        <input type="text" class="form-control p-2" name = "serial" [(ngModel)] = registerData.serial required [ngClass]="{'error': isSubmitted&&registrationForm.controls['serial'].invalid }">   
                                    </div>
                                    <div class="col-4 text-right">Purchase Date</div>
                                    <div class="col-8 mt-1">
                                        <input type="text" class="form-control p-2"   name = "purchase_date" [(ngModel)] = registerData.purchase_date required [ngClass]="{'error': isSubmitted&&registrationForm.controls['purchase_date'].invalid }">
                                    </div>
                                    <div class="col-4 text-right">Warranty Start</div>
                                    <div class="col-8 mt-1">
                                        <input type="text" class="form-control p-2"   name = "warranty_date" [(ngModel)] = registerData.warranty_date required [ngClass]="{'error': isSubmitted&&registrationForm.controls['warranty_date'].invalid }">
                                    </div>
                                    <div class="col-4 text-right">Warranty Period</div>
                                    <div class="col-8 mt-1">
                                        <select type="text" class="form-control p-2"   name = "warranty" [(ngModel)] = registerData.warranty required [ngClass]="{'error': isSubmitted&&registrationForm.controls['warranty'].invalid }">
                                            <option value="1">1 Year</option>
                                            <option value="2">2 Year</option>
                                            <option value="3">3 Year</option>
                                            <option value="4">4 Year</option>
                                            <option value="5">5 Year</option>
                                        </select>
                                    </div>
                                    <div class="col-4 text-right">Warranty Remains</div>
                                    <div class="col-8 mt-1">
                                        <p>{{remain_y}} y {{remain_m}} m</p>
                                    </div>
                                    <div class="col-4 text-right">Status</div>
                                    <div class="col-8 mt-1">
                                        <select type="text" class="form-control p-2"   name = "status" [(ngModel)] = registerData.status required [ngClass]="{'error': isSubmitted&&registrationForm.controls['status'].invalid }">
                                            <option value="1">Active</option>
                                            <option value="0">Inactive</option>
                                        </select>    
                                    </div>

                                </div>
                                <div class="row col-12 mt-5 justify-content-center">
                                    <button type="submit" class="col-5 btn-primary button">Update</button>
                                </div>
                            </form>
                       
                    </div>

                </div>
            </div>
        </div>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
</body>
</html>
