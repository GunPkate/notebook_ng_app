<!DOCTYPE html>
<html ng-app="application">
<head>
    <meta charset="utf-8">

</head>
<body>
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="fs-2 fw-700 .bold-Segoe float-left ">Asset Management</div>
        </nav>
    </div>
    <div class="container-fluid px-0">
        <div class="row align-self-center">
            <div class="col-lg-2 navbar-custom"  ng-controller="slide-cltr" ng-init="onInit()">
                <!-- <div class="mx-2 mt-2" (click)="onClickNew()">News</div>
                <div class="mx-2 mt-2" (click)="onClickSearch()">Search</div> -->
            </div>
            <div class="col-lg-10">
                <div class="row justify-content-center">   

                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 text-center Welcome">
                                <div class="fs-2 fw-700 .bold-Segoe float-left ">Edit Asset</div>
                            </div>
                            <div class="row col-12 mt-5">
                                <div class="col-5">
                                    <div class="fs-1 fw-700 .bold-Segoe float-right">Asset Code</div>
                                </div>
                                <div class="col-5">
                                    <p id="assetCode">Asset Code</p>
                                </div>
                            </div>
                            <div class="row col-12 mt-5">
                                <div class="col-5">
                                    <div class="fs-1 fw-700 .bold-Segoe float-right">Brand</div>
                                </div>
                                <div class="col-5">
                                    <select class="form-select" >
                                        <option selected>Select Brand</option>
                                        <option value="DELL">DELL</option>
                                        <option value="HP">HP</option>
                                        <option value="ASUS">ASUS</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row col-12 mt-5">
                                <div class="col-5">
                                    <div class="fs-1 fw-700 .bold-Segoe float-right">model</div>
                                </div>
                                <div class="col-5">
                                    <input type="text"  class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <div class="row col-12 mt-5">
                                <div class="col-5">
                                    <div class="fs-1 fw-700 .bold-Segoe float-right">Serial No</div>
                                </div>
                                <div class="col-5">
                                    <input type="text"  class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <div class="row col-12 mt-5">
                                <div class="col-5">
                                    <div class="fs-1 fw-700 .bold-Segoe float-right">Purchase Date</div>
                                </div>
                                <div class="col-5">
                                    <input type="text"  class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <div class="row col-12 mt-5">
                                <div class="col-5">
                                    <div class="fs-1 fw-700 .bold-Segoe float-right">Waranty Period</div>
                                </div>
                                <div class="col-5">
                                    <input type="text"  class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <div class="row col-12 mt-5">
                                <div class="col-5">
                                    <div class="fs-1 fw-700 .bold-Segoe float-right">Waranty Remians</div>
                                </div>
                                <div class="col-5">
                                    <p>Warranty Remians</p>
                                </div>
                            </div>
                            <div class="row col-12 mt-5">
                                <div class="col-5">
                                    <div class="fs-1 fw-700 .bold-Segoe float-right">Status</div>
                                </div>
                                <div class="col-5">
                                    <select class="form-select" >
                                        <option selected>Select Status</option>
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row col-12 mt-5">
                                <div class="col-5">
                                    <div class="fs-1 fw-700 .bold-Segoe float-right">Update Date</div>
                                </div>
                                <div class="col-5">
                                    <p>Update Date</p>
                                </div>
                            </div>
                            <div class="row col-12 mt-5 justify-content-center">
                                    <button class="fs-1 fw-700 .bold-Segoe mx-3">Save</button>
                                    <button class="fs-1 fw-700 .bold-Segoe mx-3">cancle</button>
                                </div>
                            </div>
                           
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
</body>
</html>
